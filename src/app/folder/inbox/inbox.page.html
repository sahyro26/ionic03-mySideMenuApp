<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>inbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inbox</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let inbox of inboxes" [routerLink]="['/folder/detail',inbox.id]">
      <!-- <ion-card> -->
        <!-- <ion-img [alt]="restaurant.name" [src]="restaurant.image" /> -->
        <!-- <ion-card-header>
          <ion-card-title>{{inbox.title}}</ion-card-title>
        </ion-card-header> -->
        <label>
          <h1>{{inbox.title}}</h1>
          <p>{{inbox.from}} - {{inbox.dt}}</p>
        </label>
     
        <!-- <ion-card-content>
          {{restaurant.address}}
        </ion-card-content> -->
      <!-- </ion-card> -->
    </ion-item>
  </ion-list>
</ion-content>
